<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Daisy CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Availble Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="recent-amount" class="stat-value">9400</div>
                      <div class="stat-desc">Avaible Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- Add money btn and cash out btn -->
                   <div>
                    <button class="btn btn-outline btn-primary">Add Money</button>
                    <button class="btn btn-outline btn-secondary">Cash Out</button>
                   </div>
                   <div class="divider"></div>
                   <!-- Add Money Form start -->
                   <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control mt-2">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="text" placeholder="Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-2">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="Your Pin" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-4">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- Add Money Form end -->
                  <!-- Cash out form Start -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control mt-2">
                        <label class="label">
                          <span class="label-text">Account Number</span>
                        </label>
                        <input type="text" placeholder="018**********" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-2">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cashOut-amount" type="text" placeholder="Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-2">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cashOut-pin" type="password" placeholder="Your Pin" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-4">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out form edn -->
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
